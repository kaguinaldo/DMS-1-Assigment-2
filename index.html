<!DOCTYPE html> 
<html>
    <head>
        <title>DMS Assignment 2</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        <style>
            /* css stuff goes here */
            /* i'll have to create classes for each image containers --> i'll have to decide this */

            body {
                background-color: #111013;
            }

            /* icon */
            .row {
                width: calc(100% - 20%);
                margin: 15px auto;
            }

            .icon {
                display: table-cell;
                vertical-align: middle;
                padding: 5px 100px;
            }

        </style>
    </head>
    <body>
        <!-- simple stuff just in case-->
        <div class="row">
            <div class="icon">
                <img id="ennui" src="img/1nh.png" height="200" width="200"
                onmouseover="this.src='img/1h.png';"
                onmouseout="this.src='img/1nh.png';"/>
            </div>
            <div class="icon">
                <img id="isolation" src="img/2nh.png" height="200" width="200"
                onmouseover="this.src='img/2h.png';"
                onmouseout="this.src='img/2nh.png';"/>
            </div>
            <div class="icon">
                <img id="potential" src="img/3nh.png" height="200" width="200"
                onmouseover="this.src='img/3h.png';"
                onmouseout="this.src='img/3nh.png';"/>
            </div>
        </div>

        <div class="row">
            <div class="icon">
                <img id="darkness" src="img/4nh.png" height="200" width="200"
                onmouseover="this.src='img/4h.png';"
                onmouseout="this.src='img/4nh.png';"/>
            </div>
            <div class="icon">
                <img id="destruction" src="img/5nh.png" height="200" width="200"
                onmouseover="this.src='img/5h.png';"
                onmouseout="this.src='img/5nh.png';"/>
            </div>
            <div class="icon">
                <img id="vastness" src="img/6nh.png" height="200" width="200"
                onmouseover="this.src='img/6h.png';"
                onmouseout="this.src='img/6nh.png';"/>
            </div>
        </div>

        <div class="row">
            <div class="icon">
                <img id="fade" src="img/7nh.png" height="200" width="200"
                onmouseover="this.src='img/7h.png';"
                onmouseout="this.src='img/7nh.png';"/>
            </div>
            <div class="icon"> 
                <img id="blackhole" src="img/8nh.png" height="200" width="200"
                onmouseover="this.src='img/8h.png';"
                onmouseout="this.src='img/8nh.png';"/>
            </div>
            <div class="icon">
                <img id="nothingness" src="img/9nh.png" height="200" width="200"
                onmouseover="this.src='img/9h.png';"
                onmouseout="this.src='img/9nh.png';"/>
            </div>
        </div>
        <!-- note to self:
        onmouseover/onmouseout is the hover for html    
        onmouseup/onmousedown is the clickity click -->
        <script>
            var sound1 = new buzz.sound("sound/1s.mp3");
            var sound2 = new buzz.sound("sound/2s.mp3");
            var sound3 = new buzz.sound("sound/3s.mp3");
            var sound4 = new buzz.sound("sound/4s.mp3");
            var sound5 = new buzz.sound("sound/5s.mp3");
            var sound6 = new buzz.sound("sound/6s.mp3");
            var sound7 = new buzz.sound("sound/7s.mp3");
            var sound8 = new buzz.sound("sound/8s.mp3");
            var sound9 = new buzz.sound("sound/9s.mp3");

            window.onload = function() {
                document.getElementById('ennui').addEventListener('mouseover', function () {sound1.play(); });
                document.getElementById('isolation').addEventListener('mouseover', function () {sound2.play(); }); 
                document.getElementById('potential').addEventListener('mouseover', function () {sound3.play(); }); 
                document.getElementById('darkness').addEventListener('mouseover', function () {sound4.play(); });
                document.getElementById('destruction').addEventListener('mouseover', function () {sound5.play(); });
                document.getElementById('vastness').addEventListener('mouseover', function () {sound6.play(); }); 
                document.getElementById('fade').addEventListener('mouseover', function () {sound7.play(); }); 
                document.getElementById('blackhole').addEventListener('mouseover', function () {sound8.play(); });
                document.getElementById('nothingness').addEventListener('mouseover', function () {sound9.play(); }); 
            } 
            
        </script>      
    </body>
</html>

<!-- "mouseover" is for hover for the javascript, "click" for the click.-->
